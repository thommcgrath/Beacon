location ~*  \.(jpg|jpeg|png|gif|ico|css|js|svg|otf|ttf|woff2|woff)$ {
   expires 1y;
   add_header Cache-Control "public";
}

location / {
	try_files $uri $uri.html $uri/ @extensionless-php;
	index index.html index.htm index.php;
}

location ~ \.php$ {
    try_files $uri =404;
}

location @extensionless-php {
    rewrite ^(.*)$ $1.php last;
}

